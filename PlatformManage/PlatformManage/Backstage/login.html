<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="森尚宅配全屋定制流程控制系统 装修 家装 定制">
    <meta name="description" content="森尚宅配全屋定制流程控制系统">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>登录</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/login.css">
</head>
<body>
    <div class="container">
        <div class="form row">
            <div class="form-horizontal col-md-offset-3" id="login_form">
                <h4 class="form-title">森尚宅配全屋定制流程控制系统</h4>
                <div class="col-md-9">
                    <div class="form-group">
                        <i class="fa fa-user fa-lg"></i>
                        <input class="form-control required"
                               type="text"
                               placeholder="Username"
                               id="username"
                               name="username"
                               autofocus="autofocus"
                               maxlength="20" />
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock fa-lg"></i>
                        <input class="form-control required"
                               type="password"
                               placeholder="Password"
                               id="password"
                               name="password"
                               maxlength="8" />
                    </div>
                    <div class="form-group col-md-offset-9">
                        <button type="submit" class="btn btn-success pull-center" name="submit" onclick="login()">登录</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
        function login() {
            $.ajax({
                url: "command/login.ashx",
                dataType: "json",
                cache: false,
                type: "POST",
                data: "uname=" + $("#username").val() + "&password=" + $("#password").val(),
                success: function (data) {
                    if (data.msg == 1) {
                        // 得到用户的类别（去掉逗号）
                         var savespecies = data.data;
                        // 将用户类别储存在本地
                         window.localStorage.setItem("savespeciesKey", savespecies);
                        location.href = "index.html";
                    }
                    else if (data.msg == 0) {
                        alert("请检查账号或者密码!");
                    }
                    else {
                        alert(data.data);
                    }
                },
                error: function (ev) {
                    console.log(ev.responseText);
                }
            }) 
        }
    </script>
</body>
</html>
