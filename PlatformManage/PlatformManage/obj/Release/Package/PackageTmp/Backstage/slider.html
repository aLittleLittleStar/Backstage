<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>森尚宅配全屋定制流程控制系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js" charset="UTF-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <link href="css/main.css" rel="stylesheet">
</head>
<body style="background-color: #324157">
    <div class="s-side">
        <ul>
            <li class="first userInfo">
                <div class="d-firstNav s-firstNav">
                    <span class="glyphicon glyphicon-pushpin"></span>
                    <span>基础信息</span>
                    <span class="glyphicon glyphicon-menu-up fa-caret-right"></span>
                </div>
                <ul class="d-firstDrop s-firstDrop">
                    <div class="s-secondItem secondItemHide">
                        <li id='baseSet'>创建项目</li>
                    </div>
                    <div class="s-secondItem secondItemHide">
                        <li id='addUser'>添加用户</li>
                    </div>
                    <div class="s-secondItem secondItemHide">
                        <li id='contractConfirm'>合同确认</li>
                    </div>
                    <div class="s-secondItem secondItemHide">
                        <li id='waterSeting'>水电</li>
                    </div>
                    <div class="s-secondItem secondItemHide">
                        <li id='confirmInstallData'>预定安装时间</li>
                    </div>
                    <div class="s-secondItem">
                        <li id='viewItems'>查看项目</li>
                    </div>
                </ul>
            </li>
            <li class="first hidechild">
                <div class="d-firstNav s-firstNav">
                    <span class="glyphicon glyphicon-object-align-bottom"></span>
                    <span>柜体</span>
                    <span class="glyphicon glyphicon-menu-up fa-caret-right"></span>
                </div>
                <ul class="d-firstDrop s-firstDrop">
                    <div class="s-secondItem">
                        <li id='cupboard'>橱柜</li>
                    </div>
                    <div class="s-secondItem">
                        <li id='wardrobe'>衣柜</li>
                    </div>
                    <div class="s-secondItem">
                        <li id='other_cabinet_body'>其他柜体</li>
                    </div>
                </ul>
            </li>
            <li class="first hidechild">
                <div class="d-firstNav s-firstNav">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span>添加项目其他信息</span>
                    <span class="glyphicon glyphicon-menu-up fa-caret-right"></span>
                </div>
                <ul class="d-firstDrop s-firstDrop">
                    <div class="s-secondItem">
                        <li id='getReady'>添加项目信息</li>
                    </div>
                </ul>
            </li>
            <li class="first hidechild">
                <div class="d-firstNav s-firstNav">
                    <span class="glyphicon glyphicon-search"></span>
                    <span>搜索项目</span>
                    <span class="glyphicon glyphicon-menu-up fa-caret-right"></span>
                </div>
                <ul class="d-firstDrop s-firstDrop">
                    <div class="s-secondItem">
                        <li id='search'>搜索</li>
                    </div>
                </ul>
            </li>
            <li class="first hidechild">
                <div class="d-firstNav s-firstNav">
                    <span class="glyphicon glyphicon-cog"></span>
                    <span>备注</span>
                    <span class="glyphicon glyphicon-menu-up fa-caret-right"></span>
                </div>
                <ul class="d-firstDrop s-firstDrop">
                    <div class="s-secondItem">
                        <li id='installDetail'>备注详情</li>
                    </div>
                </ul>
            </li>
        </ul>
    </div>
    <script>
        var savetemp = localStorage.getItem("tempspop");
        console.log("savetemp:", savetemp);
        if (savetemp == 2) {
            $(".hidechild").hide();
            $(".secondItemHide").hide();
        }
    </script>
</body>
</html>
