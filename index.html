<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>森尚宅配全屋定制流程控制系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
		<link rel="icon" href="img/favicon.ico" type="image/x-icon">

</head>
<body>
<div class="container-fluid">
  <div class="col-3 col-md-2">
		<div class="s-side">
			<ul>
 				<li class="first">
					<div class="d-firstNav s-firstNav">
						<span class="glyphicon glyphicon-pushpin"></span>
						<span>基础信息</span>
						<span class="glyphicon glyphicon-menu-up fa-caret-right"></span>
					</div>
					<ul class="d-firstDrop s-firstDrop">
						<div class="s-secondItem">
							<li data-id='baseSet'>创建项目</li>
						</div>
						<div class="s-secondItem">
							<li data-id='waterSeting'>水电</li>
						</div>
						<div class="s-secondItem">
							<li data-id='contractConfirm'>合同确认</li>
						</div>
						<div class="s-secondItem">
							<li data-id='confirmInstallData'>预定安装时间</li>
						</div>
					</ul>
				</li>
				<li class="first">
					<div class="d-firstNav s-firstNav">
						<span class="glyphicon glyphicon-object-align-bottom"></span>
						<span>柜体</span>
						<span class="glyphicon glyphicon-menu-up fa-caret-right"></span>
					</div>
					<ul class="d-firstDrop s-firstDrop">
						<div class="s-secondItem">
							<li data-id='cupboard'>橱柜</li>
						</div>
						<div class="s-secondItem">
							<li data-id='wardrobe'>衣柜</li>
						</div>
						<div class="s-secondItem">
							<li data-id='other_cabinet_body'>其他柜体</li>
						</div>
					</ul>
				</li>
				<li class="first">
					<div class="d-firstNav s-firstNav">
						<span class="glyphicon glyphicon-plus"></span>
						<span>添加项目信息</span>
						<span class="glyphicon glyphicon-menu-up fa-caret-right"></span>
					</div>
					<ul class="d-firstDrop s-firstDrop">
						<div class="s-secondItem">
							<li data-id='getReady'>项目准备</li>
						</div>
					</ul>
				</li>
				<li class="first">
					<div class="d-firstNav s-firstNav">
						<span class="glyphicon glyphicon-search"></span>
						<span>搜索/查看项目</span>
						<span class="glyphicon glyphicon-menu-up fa-caret-right"></span>
					</div>
					<ul class="d-firstDrop s-firstDrop">
						<div class="s-secondItem">
							<li data-id='search'>搜索</li>
						</div>
						<div class="s-secondItem">
							<li data-id='userList'>查看</li>
						</div>
					</ul>
				</li>
				<li class="first">
					<div class="d-firstNav s-firstNav">
						<span class="glyphicon glyphicon-cog"></span>
						<span>设置</span>
						<span class="glyphicon glyphicon-menu-up fa-caret-right"></span>
					</div>
					<ul class="d-firstDrop s-firstDrop">
						<div class="s-secondItem">
							<li data-id='installDetail'>安装详情</li>
						</div>
						<div class="s-secondItem">
							<li data-id='remarks'>项目备注</li>
						</div>
					</ul>
				</li>
			</ul>
		</div>
  </div>
	<div class="col-9 col-md-10">
		<nav class="navbar navbar-default" role="navigation">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand">森尚宅配全屋定制流程控制系统</a>
		    </div>
		    <ul class="nav navbar-nav navbar-right">
		      <li class="unlogin">
		      	<a href="#">
		      		<span class="glyphicon glyphicon-log-out"></span> 退出
		      	</a>
		      </li>
		    </ul>
		  </div>
		</nav>
		<div id="content"></div>
	</div>
</div>
<script src="js/jquery.min.js" charset="UTF-8"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="/Backstage/js/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>
<script src="/Backstage/js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script src="js/main.js"></script>
</body>
</html>
