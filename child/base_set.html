<div class="modal fade" id="setProject" tabindex="-1" role="dialog" aria-labelledby="setProject">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title" id="myModalLabel">创建项目</h3>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form" >
          <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">项目</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="firstname" placeholder="项目名">
            </div>
          </div>
          <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">业主</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="firstname" placeholder="业主">
            </div>
          </div>
          <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">家装设计师</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="firstname" placeholder="家装设计师">
            </div>
          </div>
          <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">木作设计师</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="lastname" placeholder="木作设计师">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary">立即创建</button>
      </div>
    </div>
  </div>
</div>

<script>
    function loadData(num) {
    $("#PageCount").val("89");
  }



function exeData(num, type) {
    loadData(num);
    loadpage();
}
function loadpage() {
    var myPageCount = parseInt($("#PageCount").val());
    var myPageSize = parseInt($("#PageSize").val());
    var countindex = myPageCount % myPageSize > 0 ? (myPageCount / myPageSize) + 1 : (myPageCount / myPageSize);
    $("#countindex").val(countindex);

    $.jqPaginator('#pagination', {
        totalPages: parseInt($("#countindex").val()),
        visiblePages: parseInt($("#visiblePages").val()),
        currentPage: 1,
        first: '<li class="first"><a href="javascript:;">首页</a></li>',
        prev: '<li class="prev"><a href="javascript:;"><i class="arrow arrow2"></i>上一页</a></li>',
        next: '<li class="next"><a href="javascript:;">下一页<i class="arrow arrow3"></i></a></li>',
        last: '<li class="last"><a href="javascript:;">末页</a></li>',
        page: '<li class="page"><a href="javascript:;">{{page}}</a></li>',
        onPageChange: function (num, type) {
            if (type == "change") {
                exeData(num, type);
            }
        }
    });
}
$(function () {
    loadData(1);
    loadpage();
});
</script>
