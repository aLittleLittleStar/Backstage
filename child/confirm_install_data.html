<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>预定安装时间</title>
</head>
<body>
	<section>
		<form class="form-horizontal" role="form" >
		  <div class="form-group">
		    <label for="lastname" class="col-sm-2 control-label">合同编号</label>
		    <div class="col-sm-10">
		    	<input class="form-control" id="disabledInput" type="text" value="YS-18-10-01" disabled>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="lastname" class="col-sm-2 control-label">项 目</label>
		    <div class="col-sm-10">
		    	<input class="form-control" id="disabledInput" type="text" value="阎良" disabled>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="lastname" class="col-sm-2 control-label">业 主</label>
		    <div class="col-sm-10">
		    	<input class="form-control" id="disabledInput" type="text" value="张三" disabled>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="lastname" class="col-sm-2 control-label">家装设计师</label>
		    <div class="col-sm-10">
		    	<input class="form-control" id="disabledInput" type="text" value="李四" disabled>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="lastname" class="col-sm-2 control-label">木作设计师</label>
		    <div class="col-sm-10">
		    	<input class="form-control" id="disabledInput" type="text" value="王五" disabled>
		    </div>
		  </div>
 		  <div class="form-group">
		    <label for="lastname" class="col-sm-2 control-label">复尺</label>
		    <div class="col-sm-10">
		    	<input class="form-control" id="disabledInput" type="text" value="21.3" disabled>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="lastname" class="col-sm-2 control-label">初 测</label>
		    <div class="col-sm-10">
		    	<input class="form-control" id="disabledInput" type="text" value="2018 5月 12" disabled>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="lastname" class="col-sm-2 control-label">水 电</label>
		    <div class="col-sm-10">
		    	<input class="form-control" id="disabledInput" type="text" value="2018 6月 12" disabled>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="lastname" class="col-sm-2 control-label">合同确认</label>
		    <div class="col-sm-10">
		    	<input class="form-control" id="disabledInput" type="text" value="方案确认" disabled>
		    </div>
		  </div>
			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">预定安装时间</label>
				<div class="col-sm-10">
	    		<fieldset>
	      	<div 
	        	class="input-group date form_datetime" 
	        	data-date="2018-09-16T" 
	        	data-date-format="yyyy MM dd" 
	        	data-link-field="dtp_input1">
	        	<input 
	          	class="form-control" 
	          	size="16" 
	          	type="text" 
	          	value="" 
	          	readonly />
	        	<span class="input-group-addon">
	          	<span class="glyphicon glyphicon-remove"></span>
	        	</span>
						<span class="input-group-addon">
	          	<span class="glyphicon glyphicon-th"></span>
	        	</span>
	        </div>
					<input type="hidden" id="dtp_input1" value="" /><br/>
	    		</fieldset>
				</div>
			</div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-primary btn-lg">确定</button>
		    </div>
		  </div>
		</form>
	</section>
</body>
<script>
	$('.form_datetime').datetimepicker({
  	language:  'zh-CN',
  	weekStart: 1,
  	todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0,
  	showMeridian: 1,
  	minView: "month"
  });
</script>
</html>
